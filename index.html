<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista Previa de Enlace</title>
    <link rel="stylesheet" href="estilo.css">
        
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.shutterstock.com/image-illustration/fiery-font-letter-d-600nw-6764185.jpg">
    <meta property="og:title" content="2332322323">
    <meta property="og:description" content="Descripción breve de tu página.">
    <meta property="og:image" content="https://www.shutterstock.com/image-illustration/fiery-font-letter-d-600nw-6764185.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.shutterstock.com/image-illustration/fiery-font-letter-d-600nw-6764185.jpg">
    <meta name="twitter:title" content="2323322323">
    <meta name="twitter:description" content="Descripción breve de tu página.">
    <meta name="twitter:image" content="https://www.shutterstock.com/image-illustration/fiery-font-letter-d-600nw-6764185.jpg">
    <link rel="preload" href="contador.js" as="script">

    <!-- Otros metadatos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
</head>
<body>

<a href="#" class="enlace-con-vista-previa" data-url="https://example.com">Ejemplo de Enlace</a>

<div id="vista-previa" class="oculto">
    <p><strong>Título:</strong> Ejemplo de Enlace</p>
    <p><strong>Descripción:</strong> Este es un enlace de ejemplo.</p>
    <p><strong>URL:</strong> https://example.com</p>
</div>

<script src="funciones.js"></script>

</body>
</html>
